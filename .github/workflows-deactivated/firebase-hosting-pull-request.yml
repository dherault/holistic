name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  # https://github.com/dorny/paths-filter#examples
  changes_detector:
    runs-on: ubuntu-latest
    outputs:
      site: ${{ steps.filter.outputs.site }}
      designer: ${{ steps.filter.outputs.designer }}
    steps:
      # - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            site:
              - 'site/**/*'
            designer:
              - 'designer/**/*'
  preview_site:
    needs: changes_detector
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository && needs.changes_detector.outputs.site == 'true' }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd site && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_LANDING }}'
          projectId: honorable-landing
          entryPoint: site
  preview_designer:
    needs: changes_detector
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository && needs.changes_detector.outputs.designer == 'true' }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd designer && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_DESIGNER }}'
          projectId: honorable-designer
          entryPoint: designer
