name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  # https://github.com/dorny/paths-filter#examples
  changes_detector:
    runs-on: ubuntu-latest
    outputs:
      landing: ${{ steps.filter.outputs.landing }}
      designer: ${{ steps.filter.outputs.designer }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            landing:
              - 'landing/**'
            designer:
              - 'designer/**'

  build_and_preview_landing:
    needs: changes_detector
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository && needs.changes_detector.outputs.landing == 'true'}}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd landing && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_LANDING }}'
          projectId: honorable-landing
          entryPoint: landing

  build_and_preview_designer:
    needs: changes_detector
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository && needs.changes_detector.outputs.designer == 'true'}}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd designer && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_DESIGNER }}'
          projectId: honorable-designer
          entryPoint: designer
