name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  # https://github.com/dorny/paths-filter#examples
  changes_detector:
    runs-on: ubuntu-latest
    outputs:
      landing: ${{ steps.filter.outputs.landing }}
      designer: ${{ steps.filter.outputs.designer }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.2.0
        id: filter
        with:
          filters: |
            landing:
              - 'landing/**'
            designer:
              - 'designer/**'

  build_and_deploy_landing:
    needs: changes_detector
    if: ${{ needs.changes_detector.outputs.landing == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd landing && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_LANDING }}'
          channelId: live
          projectId: honorable-landing
          entryPoint: landing

  build_and_deploy_designer:
    needs: changes_detector
    if: ${{ needs.changes_detector.outputs.designer == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && cd designer && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HONORABLE_DESIGNER }}'
          channelId: live
          projectId: honorable-designer
          entryPoint: designer
